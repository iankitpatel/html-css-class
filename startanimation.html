<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation starts from today date is 11-02-2025</title>
    <style>
        
      /*Animation Playing => While loading page, 
                          => hover
        transform => Which Animation
        transition => Aniimation duration  
        Transform is the new property of CSS it comes in CSS3 */
        img{
            transition: 600ms;

        }

        img:hover{
            border-radius: 50%;
            filter: grayscale(150%);
            

        }


    </style>
</head>
<body>
    <h3>Demo on transform and transition properties.</h3>
    <img src="image/moneyheist.jpg" width="300" height="300">
    <img src="image/moneyheist.jpg" width="300" height="300">
    <img src="image/moneyheist.jpg" width="300" height="300">
    <br>

 
</body>
</html>
