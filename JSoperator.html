<!-- Parsing 
 ==> Changing the data from string format to number format
 
 Types: 
 1. Implicit(auto)
    while working with -,*, /, %, ++, --, ** 
2.  Explicit(manual)
    other then the above list requires manual parsing
    1. using function
       parseInt() ==> data from string format to int format
       syn: window.parseInt(value)
            ex: "10" => 10
                "20.56" => 20
                "sam" => NaN
      parseFloat() ==> data from string format to floating format
      syn:  window.parseFloat(value)
            ex:  "20.56" => 20.56
            
    2. using operator
       => + is parse operator
       => ots unary operator, it should be used as prefix
       syn: +"value"
         ex: +"10" => 10
             +"20.56" => 20.56
             "ram" => NaN-->
