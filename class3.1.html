<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3> Demo On datalsit & option (search box)</h3>
        
        <input type="text" list="mylist">

        <datalist id="mylist">
            <option>Red Apple</option>
            <option>Green Apple</option>
            <option>White Apple</option>
            <option>Green Banana</option>
            <option>Yellow Banana</option>
            <option>Green Mango</option>
            <option>Yellow mango</option>
        </datalist>

        <h3>Demo on details and summary tags (accordoing)</h3>
        <details>
            <summary>colors</summary>
            <ul>
                <li>
                    Red
                </li>
                <li>
                    yellow
                </li>
                <li>
                    green
                </li>
            </ul>
        </details>
        <details>
            <summary>Images</summary>
            <div>
                <img src="image/ ">
                <img src="image/ ">
                <img src="image/ ">
                <img src="image/ ">
            </div>
        </details>
    </body>
</html>
