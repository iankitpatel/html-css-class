<!DOCTYPE html>
<html>
    <head>

    </head>
    <body id="b">
      <!--Text Area 
      => used to create multiline textbox.
      => Paired & inline.
      => Syntax:   <textarea .....></textarea>
      -->

      <!--Select
      Option 
      => dropdown element
      =>Select is parent and option is child
      =>both are paired tags.
      => select is inline and option is block level.
      => Syntax: 
                <select.....
                  <option>data </option>
                  <option>data </option>-->

      <h3>Demo on Textarea: </h3>
      <label>Comments:</label><br>
      <textarea id="t" name="c" ></textarea><br>


      <label for="addr">Full Address: </label><br>
      <textarea id="addr" name="addr" rows="6" cols="30"></textarea><br>

      <h3>Example On dropdown Element</h3>

      <label>Which College </label>
      <select id="c" name="c">
         <option value="oist">Oriental College</option>
         <option value="lct">Laxmi narayan college of technology</option>
         <option value="sirt">sagar institute of science and technology</option>
      </select>

    </body>
</html>
